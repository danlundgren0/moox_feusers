{namespace v=FluidTYPO3\Vhs\ViewHelpers}

<f:layout name="Default" />

<f:section name="main">	
	
	<div class="tx-moox-feusers-password-new">		
		<f:if condition="{newPasswordAllowed}">
			<div class="tx-moox-feusers-form">
				<f:form action="newPassword" controller="FrontendUser" noCache="1" method="POST" id="newPasswordForm" name="new" object="{object}" additionalAttributes="{role: 'form', data-toggle: 'validator'}">
					<div class="panel <f:if condition="{passwordError}"><f:then>panel-danger</f:then><f:else>panel-default</f:else></f:if>">
						<div class="panel-heading">
							<h3 style="text-align: left;margin-bottom: 0px">Neues {f:translate(key: 'tx_mooxfeusers_frontenduser_form.header_password')}</h3>
							<p>Geben Sie hier Ihr neues Passwort ein.</p>
						</div>
						<div class="panel-body">
							<div class="form-group<f:if condition="{allErrors.password}"> has-error</f:if>">			
								<label class="control-label">{f:translate(key: 'tx_mooxfeusers_frontenduser_form.password')} [*{f:translate(key: 'tx_mooxfeusers_frontenduser_form.required')}]:</label>
								<f:form.password id="password" property="password" class="form-control" />
								<f:if condition="{settings.jqueryPasswordStrengthMeter}">
									<span class="help-block">
										<f:if condition="{settings.showProgressBar}">
											<span class="pwstrength_viewport_progress"></span>
										</f:if>
										<f:if condition="{settings.showVerdicts}">
											<span class="pwstrength_viewport_verdict"></span>
										</f:if>
										<f:if condition="{settings.showErrors}">
											<span class="pwstrength_viewport_errors"></span>
										</f:if>
									</span>
								</f:if>			
							</div>
							<div class="form-group<f:if condition="{allErrors.repeat}"> has-error</f:if>">					
								<label class="control-label">{f:translate(key: 'tx_mooxfeusers_frontenduser_form.password_repeat')} [*{f:translate(key: 'tx_mooxfeusers_frontenduser_form.required')}]:</label>
								<f:form.password property="passwordRepeat" class="form-control" additionalAttributes="{data-match: '#password', data-match-error: 'Whoops, these dont match'}" />
								<div class="help-block with-errors"></div>												
							</div>
							<f:form.hidden property="uid" />
							<f:form.hidden property="hash" />						
						</div>
					</div>
					<div class="tx-moox-feusers-form-buttons">						
						<f:form.button type="submit" property="save" class="btn btn-success" title="Passwort speichern">		
							<span class="glyphicon glyphicon-floppy-saved"></span> &nbsp;Passwort speichern							
						</f:form.button>															
					</div>
				</f:form>
			</div>
		</f:if>
	</div>

</f:section>
